<div ng-controller="calendar">
    <div class="container">
        <link rel="stylesheet" href="styles/calendar.css">
        <!--NavBar-->
        <div class="row nav">
            <img style="margin-left: 15px" class="nav-icon" src="images/logout.png">
            <img class="col-lg-offset-10 col-md-offset-10 nav-icon" src="images/calendar.png">
            <img class="nav-icon" src="images/settings.png">
        </div>
        <div class="margin"></div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="bordered-box" id="my-calendar"></div>
            </div><!--(./col-lg-12 col-md-12 col-sm-12 col-xs-12"BELOW ROW:)-->
        </div><!--(./row)-->
    </div><!--(./COntainer")-->
    <div class="container">
        <div class="margin"></div>
        <div class="panel panel-default bordered-box">
            <div class="panel-heading">
                <h3 style="font-size: 14px; display:inline; margin-left:45%" class="panel-title"><strong>Appointments</strong></h3>
                <button ng-click="addAppointment()" type="button" class="btn btn-default" style="margin-left:42%">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="appointment in selectedDay.appointments">
                    <div class="row toggle" id="dropdown-detail-1" data-toggle="detail-1">
                        <div class="col-xs-12">
                            <div class="row">
                                <span style="margin-left: 45px;">{{appointment.time}}</span>
                                <span style="margin-left: 45px;">{{appointment.patientName}}</span>
                                <!--<span style="margin-left: 45px;">{{appointment.description}}</span>-->
                                <button type="button" class="option btn btn-default pull-right">
                                    <span style="color: #449D44" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="option btn btn-default pull-right">
                                    <span style="color: #C9302C" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="option btn btn-default pull-right" >
                                    <span style="color: #3598DC" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                            <!--<i class="fa fa-chevron-down pull-right"></i>-->
                        </div>
                    </div>
                    <div id="detail-1">
                        <hr></hr>
                        <div class="container">
                            <div class="fluid-row">
                                <div class="col-xs-1">
                                    ID:
                                </div>
                                <div class="col-xs-5">
                                    {{appointment.patientID}}
                                </div>
                                <div class="col-xs-1">
                                    Doctor:
                                </div>
                                <div class="col-xs-5">
                                    {{appointment.doctorName}}
                                </div>
                                <div class="col-xs-1">
                                    Email:
                                </div>
                                <div class="col-xs-5">
                                    {{appointment.email}}
                                </div>
                                <div class="col-xs-1">
                                    Description:
                                </div>
                                <div class="col-xs-5">
                                    {{appointment.description}}
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <script>
            $(document).ready(function() {
                $('[id^=detail-]').hide();
                $('.toggle').click(function() {
                    $input = $( this );
                    $target = $('#'+$input.attr('data-toggle'));
                    $target.slideToggle();
                });
            });
        </script>
    </div>
</div>
