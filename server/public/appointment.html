<div ng-controller="appointment" class="container">
    <!--<link rel="stylesheet" href="styles/appointment.css">-->
    <!--NavBar-->
    <div class="row nav">
        <img ng-click="logout()" style="margin-left: 15px" class="nav-icon" src="images/logout.png">
        <img ng-click="goToCalendar()" class="col-lg-offset-10 col-md-offset-10 nav-icon" src="images/calendar.png">
        <img class="nav-icon" src="images/settings.png">
    </div>
    <h2 class="page-header">Appointment</h2>
    <div class="form row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="images/logo.PNG" class="logo-img-card" alt="avatar">
                <h6>Add appointment forms here..</h6>
                <div ng-repeat="n in toAddForms">
                    <input id="forma-0"  type="file" accept="application/pdf" class="file-form text-center center-block well well-sm">
                </div>
                <button type="button" class="btn btn-default" ng-click="addForm()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Form
                </button>
            </div>
            <div class="text-center" style="margin-top: 50px">
                <h6>Currently added forms</h6>
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Details</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Doctor name:</label>
                    <div class="col-lg-8">
                        <input ng-model="doctor" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Patient name:</label>
                    <div class="col-lg-8">
                        <input ng-model="patient" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Patient ID:</label>
                    <div class="col-lg-8">
                        <input ng-model="patientID" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Time:</label>
                    <div class="col-lg-8">
                        <input ng-model="time" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input ng-model="email" class="form-control" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone:</label>
                    <div class="col-lg-8">
                        <input ng-model="phone" class="form-control" type="tel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Description:</label>
                    <div class="col-lg-8">
                        <textarea ng-model="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input ng-click="saveChanges()" class="btn btn-primary" value="Save Changes" type="button">
                        <input ng-click="sendAccess()" class="btn btn-success" value="Send Access" type="button">
                        <input class="btn btn-default" value="Clear Form" type="reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
