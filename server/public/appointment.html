<div ng-controller="appointment" class="container">
    <link rel="stylesheet" href="styles/appointment.css">
    <!--NavBar-->
    <div class="row nav">
        <img style="margin-left: 15px" class="nav-icon" src="images/logout.png">
        <img class="col-lg-offset-10 col-md-offset-10 nav-icon" src="images/calendar.png">
        <img class="nav-icon" src="images/settings.png">
    </div>
    <h2 class="page-header">Appointment</h2>
    <div class="form row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="images/logo.PNG" class="logo-img-card" alt="avatar">
                <h6>Add appointment forms here..</h6>
                <input type="file" accept="application/pdf" class="text-center center-block well well-sm">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Form
                </button>
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Details</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Doctor name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Patient name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Patient ID:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Time:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="" type="time">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="" type="tel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Description:</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" value=""></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input class="btn btn-primary" value="Save Changes" type="button">
                        <input class="btn btn-success" value="Send Access" type="button">
                        <input class="btn btn-default" value="Clear Form" type="reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
